      <h1 id="pageTitle">Play me some tunes!</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" autoplay></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input id="inputField" type="text" name="search" placeholder="Gime me some tunes!" value ="">

      <div class="resultsDisplay"></div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
